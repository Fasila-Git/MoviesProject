{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row mt-4 mb-4">
        {% for i in movie_list %}
        <div class="col-sm-12 col-md-3 mt-3">
            <div class="card" style="width: 17rem;">
                <img src="{{i.img.url}}" class="card-img-top" alt="..." height="200">
                    <div class="card-body">
                        <h5 class="card-title my_title">{{i.name}}</h5>
                        <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">View Details</a>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
